overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: "bearer ${REACT_APP_GITHUB_TOKEN}"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true